<!DOCTYPE html>
<html>
<head>
  <title>Baltimore Crime Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Baltimore Crime Checker</h1>
  <h4>
    <div class="container">
  <form id="address-form">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">
    <div class="timeframe-container">
    <h4>Time Frame:</h4>
    <label for="last-28-days">Last 28 Days</label>
    <input type="radio" name="timeframe" id="last-28-days" value="28" checked="true">
    <label for="last-year">Last Year</label>
    <input type="radio" name="timeframe" id="last-year" value="365">
    </div>
    <button type="submit" className="checkCrime__button" id="checkCrime__button">Check Crimes</button>
  </form>
  </h4>

  <div id="loading-spinner" class="loading-spinner" hidden>
    <div class="spinner"></div>
  </div>
</div>
  
  <!-- <button id="save_address" className="save_address">Save Address</button>
  <button id="saved_addresses" className="saved_addresses">Saved Addresses</button> -->
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
